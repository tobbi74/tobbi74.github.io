<!DOCTYPE html>
<html>
<head>   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <iframe class="video" width="640" height="360" src="https://www.youtube.com/embed/5HLtpoxOeuM" frameborder="0" allowfullscreen></iframe>
<br>
<br>
<button class="switch">turn off light</button>(to turn on light - click somewhere)
<div id='persoff'></div>

    <style>
    .video {
        position:relative;
        z-index:102;
    }
    #persoff {
        background:#000;
        opacity:0.9;
        filter:alpha(opacity=90);
        position:fixed;
        left:0;
        top:0;
        width:100%;
        height:100%;
        z-index:100;
    }
    </style>
    <script>
     jQuery("#persoff").css('height', jQuery(document).height()).hide();
jQuery("body").on('click', function (e) {
  jQuery("#persoff").toggle(false);
});
jQuery(".switch").on('click', function (e) {
  e.stopPropagation();
  jQuery("#persoff").toggle();
});

    </script>
  </body>
</html>
