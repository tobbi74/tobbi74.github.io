<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Tobbi's Sound HW Week 9 </title>

    <style>
      .container{
        display: flex;
        text-align: center;
        margin-top: 400px;}
      .column{
        flex: 49%;
        padding: 5px;}
      @media screen and (max-width: 700px){
      .column{
        width: 100%;}
      }
    </style>
  </head>

  <body>
    <div class="container">
    <script>
    function play(){
    var audio = document.getElementById("audio");
    var audio1 = document.getElementById("audio1");
    audio.play();
    audio1.play();
    }
    </script>

    <div class="column"> <img src="cat.png" value="PLAY"  onclick="audio.play()" width="500px"></div>
    <div class="column"> <img src="dog.png" value="PLAY"  onclick="audio1.play()" width="500px"></div>
    <audio id="audio" src="cat.mp3"></audio>
    <audio id="audio1" src="dog.mp3"></audio>
  </div>


  </body>
